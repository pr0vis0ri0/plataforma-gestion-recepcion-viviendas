{% extends 'base.html' %}
{% load static %}
{% block title %}Iniciar Sesión - TECHO CHILE{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 56px);">
    <div class="card shadow" style="width: 380px;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <img src="{% static 'img/techo_logo.png' %}" alt="TECHO CHILE" style="height:40px;">
                <h2 class="mt-3" style="color: #111 !important; background: none !important;">Bienvenido de Vuelta</h2>
                <p class="text-muted">Inicia sesión para continuar</p>
            </div>
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger">{{ form.errors }}</div>
                {% endif %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Correo Electrónico</label>
                    <input type="email" name="username" id="id_username" class="form-control" placeholder="tu.correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="•••••••••" required>
                </div>
                <div class="d-flex justify-content-end mb-3">
                    <a href="{% url 'password_reset' %}" class="small">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
