{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Observaciones por Tipo</h2>
    <canvas id="graficoObservacionesTipo" width="800" height="400"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('graficoObservacionesTipo').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Cantidad de Observaciones',
                data: {{ values|safe }},
                backgroundColor: [
                    '#06b6d4', '#fbbf24', '#ef4444', '#fef08a', '#64748b', '#f87171', '#a3e635', '#f472b6'
                ],
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            plugins: {
                legend: { display: false },
                title: {
                    display: false
                }
            }
        }
    });
</script>
{% endblock %}
